[project]
name = "music-bot"
version = "0.1.0"
description = "Music bot for playing music on Discord from Youtube."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "discord-py>=2.6.3",
    "pynacl>=1.6.0",
    "python-dotenv>=1.1.1",
    "pytubefix>=9.5.1",
]

[dependency-groups]
dev = [
    "ruff>=0.13.1",
]

[tool.ruff.lint]
select = ["ALL"]

ignore = ["D100", "D101", "D102", "D103", "D104", "D107"]
